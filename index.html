<!DOCKTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <form id="triangle">
      <h3>Enter the lengths of each side of a triangle:</h3>
      <div class="form-group">
        <label for="sidea">Side A</label>
        <input id="sidea" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="sideb">Side B</label>
        <input id="sideb" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="sidec">Side C</label>
        <input id="sidec" class="form-control" type="number">
      </div>
    </form>

  </body>
</html>
